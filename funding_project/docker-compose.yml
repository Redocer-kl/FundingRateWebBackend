services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: funding_db
      POSTGRES_USER: funding_user
      POSTGRES_PASSWORD: funding_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

  web:
    build: .
    command: ["gunicorn", "funding_project.wsgi:application", "--bind", "0.0.0.0:8000", "--workers", "3"]
    volumes:
      - .:/app
    env_file: 
      - .env
    environment:
      RUN_MIGRATIONS: "1"
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  worker:
    build: .
    command: >
      celery -A funding_project worker -l info -c ${CELERY_CONCURRENCY:-4} --max-tasks-per-child=${CELERY_MAX_TASKS_PER_CHILD:-100}
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis

  beat:
    build: .
    command: celery -A funding_project beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
