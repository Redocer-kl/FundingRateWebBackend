services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: funding_db
      POSTGRES_USER: funding_user
      POSTGRES_PASSWORD: funding_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always

  web:
    build: .
    command: ["daphne", "-b", "0.0.0.0", "-p", "8000", "funding_project.asgi:application"]
    volumes:
      - .:/app
    env_file: 
      - .env
    environment:
      RUN_MIGRATIONS: "1"
      DJANGO_SETTINGS_MODULE: "funding_project.settings"
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  market_streamer:
    build: .
    command: ["python", "manage.py", "run_market_worker"]
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db  
    restart: always

  worker:
    build: .
    command: >
      celery -A funding_project worker -l info -c ${CELERY_CONCURRENCY:-4} --max-tasks-per-child=${CELERY_MAX_TASKS_PER_CHILD:-100}
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis

  beat:
    build: .
    command: celery -A funding_project beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis

volumes:
  postgres_data: