

services:
  # === БАЗА ДАННЫХ ===
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: funding_db
      POSTGRES_USER: funding_user
      POSTGRES_PASSWORD: funding_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # === REDIS ===
  redis:
    image: redis:7-alpine
    restart: always

  # === BACKEND (Django/Daphne) ===
  web:
    build: ./funding_project  
    command: ["daphne", "-b", "0.0.0.0", "-p", "8000", "funding_project.asgi:application"]
    volumes:
      - ./funding_project:/app  
      - django_static:/app/static 
    env_file: 
      - .env
    environment:
      RUN_MIGRATIONS: "1"
      DJANGO_SETTINGS_MODULE: "funding_project.settings"
    depends_on:
      - db
      - redis

  frontend:
    build: ./scanner-frontend
    ports:
      - "80:80" 
    volumes:
      - django_static:/app/static 
    depends_on:
      - web

  # === WORKERS ===
  market_streamer:
    build: ./funding_project
    command: ["python", "manage.py", "run_market_worker"]
    volumes:
      - ./funding_project:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db  
    restart: always

  worker:
    build: ./funding_project
    command: >
      celery -A funding_project worker -l info -c ${CELERY_CONCURRENCY:-4} --max-tasks-per-child=${CELERY_MAX_TASKS_PER_CHILD:-100}
    volumes:
      - ./funding_project:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis

  beat:
    build: ./funding_project
    command: celery -A funding_project beat -l info
    volumes:
      - ./funding_project:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  django_static: 